<script type="module">
  import { parseColorHexRGB } from "https://cdn.holoviz.org/panel/0.14.3/dist/bundled/js/@microsoft/fast-colors@5.3.1/dist/index.js";
  import {
    createColorPalette,
    accentFillActiveBehavior,
    accentFillHoverBehavior,
    accentFillRestBehavior,
    accentForegroundActiveBehavior,
    accentForegroundCutRestBehavior,
    accentForegroundFocusBehavior,
    accentForegroundHoverBehavior,
    accentForegroundRestBehavior,
    neutralDividerRestBehavior,
    neutralFillHoverBehavior,
    neutralFillInputActiveBehavior,
    neutralFillInputHoverBehavior,
    neutralFillInputRestBehavior,
    neutralFillRestBehavior,
    neutralFillStealthActiveBehavior,
    neutralFillStealthHoverBehavior,
    neutralFillStealthRestBehavior,
    neutralFocusBehavior,
    neutralFocusInnerAccentBehavior,
    neutralForegroundActiveBehavior,
    neutralForegroundHoverBehavior,
    neutralLayerFloatingBehavior,
    neutralOutlineActiveBehavior,
    neutralOutlineHoverBehavior,
    neutralOutlineRestBehavior
  } from "https://cdn.holoviz.org/panel/0.14.3/dist/bundled/js/@microsoft/fast-components@1.21.8/dist/fast-components.js";

  function standardize_color(str){
    var ctx = document.createElement('canvas').getContext('2d');
    ctx.fillStyle = str;
    return ctx.fillStyle;
  }

  function setAccentColor(color, selector){
      color = standardize_color(color);
      const accent = color;
      const palette = createColorPalette(parseColorHexRGB(accent));
      const provider = document.querySelector(selector);
      provider.accentBaseColor = accent;
      provider.accentPalette = palette;
  }
  setAccentColor("#0072B5", "#body-design-provider");
  setAccentColor("#ffffff", "#header-design-provider");

  function setNeutralColor(color, selector){
      color = standardize_color(color);
      const palette = createColorPalette(parseColorHexRGB(color));
      const provider = document.querySelector(selector);

      provider.neutralPalette = palette;
  }
  setNeutralColor("#ffffff", "#header-design-provider");
  setNeutralColor("#000000", "#body-design-provider");

  function setBackgroundColor(color, selector){
    color = standardize_color(color);
    const provider = document.querySelector(selector);
    provider.backgroundColor=color;
  }
  setBackgroundColor("#0072B5", "#header-design-provider");
  setBackgroundColor("#ffffff", "#body-design-provider");

  document.querySelector("#body-design-provider").cornerRadius=3;

  function registerCSSCustomProperties(selector)  {
    const provider = document.querySelector(selector);
    provider.registerCSSCustomProperty(accentFillActiveBehavior)
    provider.registerCSSCustomProperty(neutralFillRestBehavior)
    provider.registerCSSCustomProperty(accentFillHoverBehavior)
    provider.registerCSSCustomProperty(accentFillRestBehavior)
    provider.registerCSSCustomProperty(accentForegroundActiveBehavior)
    provider.registerCSSCustomProperty(accentForegroundCutRestBehavior)
    provider.registerCSSCustomProperty(accentForegroundFocusBehavior)
    provider.registerCSSCustomProperty(accentForegroundHoverBehavior)
    provider.registerCSSCustomProperty(accentForegroundRestBehavior)
    provider.registerCSSCustomProperty(neutralDividerRestBehavior)
    provider.registerCSSCustomProperty(neutralFillHoverBehavior)
    provider.registerCSSCustomProperty(neutralFillInputActiveBehavior)
    provider.registerCSSCustomProperty(neutralFillInputHoverBehavior)
    provider.registerCSSCustomProperty(neutralFillInputRestBehavior)
    provider.registerCSSCustomProperty(neutralFillRestBehavior)
    provider.registerCSSCustomProperty(neutralFillStealthActiveBehavior)
    provider.registerCSSCustomProperty(neutralFillStealthHoverBehavior)
    provider.registerCSSCustomProperty(neutralFillStealthRestBehavior)
    provider.registerCSSCustomProperty(neutralFocusBehavior)
    provider.registerCSSCustomProperty(neutralFocusInnerAccentBehavior)
    provider.registerCSSCustomProperty(neutralForegroundActiveBehavior)
    provider.registerCSSCustomProperty(neutralForegroundHoverBehavior)
    provider.registerCSSCustomProperty(neutralLayerFloatingBehavior)
    provider.registerCSSCustomProperty(neutralOutlineActiveBehavior)
    provider.registerCSSCustomProperty(neutralOutlineHoverBehavior)
    provider.registerCSSCustomProperty(neutralOutlineRestBehavior)
  }
  registerCSSCustomProperties("#header-design-provider")
  registerCSSCustomProperties("#body-design-provider")

  class FastDesignProvider {
    setAccentColor(value, element){
      setAccentColor(value, element);
    }
    setNeutralColor(value, element){
      setNeutralColor(value, element);
    }
    setBackgroundColor(value, element){
      setBackgroundColor(value, element)
    }
  }
  window.fastDesignProvider = new FastDesignProvider()
</script>

    <script type="text/javascript">
      const pyodideWorker = new Worker("./SMNA-Dashboard.js");
      pyodideWorker.busy = false
      pyodideWorker.queue = []
      
      function send_change(jsdoc, event) {
        if (event.setter_id != null && event.setter_id == 'py') {
          return
        } else if (pyodideWorker.busy && event.model && event.attr) {
          let events = []
          for (const old_event of pyodideWorker.queue) {
            if (!(old_event.model === event.model && old_event.attr === event.attr)) {
              events.push(old_event)
            }
          }
          events.push(event)
          pyodideWorker.queue = events
          return
        }
        const patch = jsdoc.create_json_patch_string([event])
        pyodideWorker.busy = true
        pyodideWorker.postMessage({type: 'patch', patch: patch})
      }
      
      pyodideWorker.onmessage = async (event) => {
        const msg = event.data
      
        const body = document.getElementsByTagName('body')[0]
        const loading_msgs = document.getElementsByClassName('pn-loading-msg')
        if (msg.type === 'idle') {
          if (pyodideWorker.queue.length) {
            const patch = pyodideWorker.jsdoc.create_json_patch_string(pyodideWorker.queue)
            pyodideWorker.busy = true
            pyodideWorker.queue = []
            pyodideWorker.postMessage({type: 'patch', patch: patch})
          } else {
            pyodideWorker.busy = false
          }
        } else if (msg.type === 'status') {
          let loading_msg
          if (loading_msgs.length) {
            loading_msg = loading_msgs[0]
          } else if (body.classList.contains('pn-loading')) {
            loading_msg = document.createElement('div')
            loading_msg.classList.add('pn-loading-msg')
            body.appendChild(loading_msg)
          }
          if (loading_msg != null) {
            loading_msg.innerHTML = msg.msg
          }
        } else if (msg.type === 'render') {
          const docs_json = JSON.parse(msg.docs_json)
          const render_items = JSON.parse(msg.render_items)
          const root_ids = JSON.parse(msg.root_ids)
      
          // Remap roots in message to element IDs
          const root_els = document.getElementsByClassName('bk-root')
          const data_roots = []
          for (const el of root_els) {
             el.innerHTML = ''
             data_roots.push([parseInt(el.getAttribute('data-root-id')), el.id])
          }
          data_roots.sort((a, b) => a[0]<b[0] ? -1: 1)
          const roots = {}
          for (let i=0; i<data_roots.length; i++) {
            roots[root_ids[i]] = data_roots[i][1]
          }
          render_items[0]['roots'] = roots
          render_items[0]['root_ids'] = root_ids
      
          // Embed content
          const [views] = await Bokeh.embed.embed_items(docs_json, render_items)
      
          // Remove loading spinner and message
          body.classList.remove("bk", "pn-loading", "arc")
          for (const loading_msg of loading_msgs) {
            loading_msg.remove()
          }
      
          // Setup bi-directional syncing
          pyodideWorker.jsdoc = jsdoc = views[0].model.document
          jsdoc.on_change(send_change.bind(null, jsdoc), false)
          pyodideWorker.postMessage({'type': 'rendered'})
          pyodideWorker.postMessage({'type': 'location', location: JSON.stringify(window.location)})
        } else if (msg.type === 'patch') {
          pyodideWorker.jsdoc.apply_json_patch(JSON.parse(msg.patch), msg.buffers, setter_id='py')
        }
      };

dth"},"id":"1304","type":"RadioGroup"},{"attributes":{},"id":"1029","type":"BasicTicker"},{"attributes":{"end":52436.904764108025,"reset_end":52436.904764108025,"reset_start":28145.2415350856,"start":28145.2415350856,"tags":[[["Jo","Jo",null]]]},"id":"1097","type":"Range1d"},{"attributes":{},"id":"1022","type":"LinearScale"},{"attributes":{"children":[{"id":"1015"}],"margin":[0,0,0,0],"name":"140308717172816","sizing_mode":"stretch_width","tags":["main"]},"id":"1011","type":"Row"},{"attributes":{},"id":"1074","type":"UnionRenderers"},{"attributes":{"line_alpha":0.1,"line_color":"#30a2da","line_width":3,"x":{"field":"Date"},"y":{"field":"Nobs"}},"id":"1049","type":"Line"},{"attributes":{},"id":"1145","type":"BasicTickFormatter"},{"attributes":{"axis_label":"Data","axis_label_standoff":10,"axis_label_text_color":"#2B2B2B","axis_label_text_font":"Open Sans, sans-serif","axis_label_text_font_size":"1.25em","axis_label_text_font_style":"normal","axis_line_alpha":0.1,"axis_line_color":"#2B2B2B","coordinates":null,"formatter":{"id":"1233"},"group":null,"major_label_orientation":1.5707963267948966,"major_label_policy":{"id":"1234"},"major_label_text_color":"#2B2B2B","major_label_text_font":"Open Sans, sans-serif","major_tick_line_alpha":0.5,"major_tick_line_color":"#2B2B2B","minor_tick_line_alpha":0.25,"minor_tick_line_color":"#2B2B2B","ticker":{"id":"1231"}},"id":"1201","type":"DatetimeAxis"},{"attributes":{"css_classes":["markdown"],"margin":[5,5,5,5],"name":"Markdown00783","text":"&amp;lt;h1&amp;gt;SMNA Dashboard - Fun\u00e7\u00e3o Custo&amp;lt;/h1&amp;gt;\n&amp;lt;h2&amp;gt;Curvas&amp;lt;/h2&amp;gt;\n&amp;lt;p&amp;gt;A depender da quantidade de outer e inner loops, o GSI registra um n\u00famero diferente de informa\u00e7\u00f5es sobre o n\u00famero de observa\u00e7\u00f5es consideradas (&amp;lt;code&amp;gt;Nobs&amp;lt;/code&amp;gt;), o custo da minimiza\u00e7\u00e3o (&amp;lt;code&amp;gt;Jo&amp;lt;/code&amp;gt;) e o custo da minimiza\u00e7\u00e3o normalizado pelo n\u00famero de observa\u00e7\u00f5es (&amp;lt;code&amp;gt;Jo/n&amp;lt;/code&amp;gt;). A configura\u00e7\u00e3o do GSI/3DVar aplicado ao SMNA (v\u00e1lido para a data de escrita deste notebook), considera &amp;lt;code&amp;gt;miter=2&amp;lt;/code&amp;gt; e &amp;lt;code&amp;gt;niter=3&amp;lt;/code&amp;gt;, ou seja, 2 outer loops com 3 inner loops cada. Nesse sentido, as informa\u00e7\u00f5es obtidas a partir das itera\u00e7\u00f5es do processo de minimiza\u00e7\u00e3o da fun\u00e7\u00e3o custo, consideram o seguinte:&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;OMF&amp;lt;/code&amp;gt;: in\u00edcio do primeiro outer loop, onde o estado do sistema \u00e9 dado pelo background;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;OMF (1st INNER LOOP)&amp;lt;/code&amp;gt;: final do primeiro inner loop do primeiro outer loop, onde o estado do sistema ainda \u00e9 dado pelo background;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;OMF (2nd INNER LOOP)&amp;lt;/code&amp;gt;: final do segundo inner loop do primeiro outer loop, onde o estado do sistema ainda \u00e9 dado pelo background;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;OMA (AFTER 1st OUTER LOOP)&amp;lt;/code&amp;gt;: in\u00edcio do segundo outer loop, onde o estado do sistema \u00e9 dado pela an\u00e1lise;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;OMA (1st INNER LOOP)&amp;lt;/code&amp;gt;: final do primeiro inner loop do segundo outer loop, onde o estado do sistema \u00e9 dado pela an\u00e1lise;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;OMA (2nd INNER LOOP)&amp;lt;/code&amp;gt;: final do segundo inner loop do segundo outer loop, onde o estado do sistema \u00e9 dado pela an\u00e1lise;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;OMA (AFTER 2nd OUTER LOOP)&amp;lt;/code&amp;gt;: final do segundo outer loop, an\u00e1lise final.&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Nota:&amp;lt;/strong&amp;gt; as informa\u00e7\u00f5es das itera\u00e7\u00f5es &amp;lt;code&amp;gt;OMF&amp;lt;/code&amp;gt; e &amp;lt;code&amp;gt;OMF (1st INNER LOOP)&amp;lt;/code&amp;gt; s\u00e3o iguais, assim como as informa\u00e7\u00f5es das itera\u00e7\u00f5es &amp;lt;code&amp;gt;OMA (AFTER 1st OUTER LOOP)&amp;lt;/code&amp;gt; e &amp;lt;code&amp;gt;OMA (1st INNER LOOP)&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;\n&amp;lt;h2&amp;gt;Experimentos&amp;lt;/h2&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;df_dtc&amp;lt;/code&amp;gt;: experimento controle SMNA-Oper, com a matriz &amp;lt;strong&amp;gt;B&amp;lt;/strong&amp;gt; do DTC, realizado pelo DIMNT;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;df_dtc_alex&amp;lt;/code&amp;gt;: experimento SMNA-Oper, com a matriz &amp;lt;strong&amp;gt;B&amp;lt;/strong&amp;gt; do DTC, realizado pela DIPTC;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;df_bamh_T0&amp;lt;/code&amp;gt;: experimento controle SMNA-Oper, com a matriz &amp;lt;strong&amp;gt;B&amp;lt;/strong&amp;gt; do BAMH (exp. T0), realizado pelo DIMNT;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;df_bamh_T4&amp;lt;/code&amp;gt;: experimento controle SMNA-Oper, com a matriz &amp;lt;strong&amp;gt;B&amp;lt;/strong&amp;gt; do BAMH (exp. T4), realizado pelo DIMNT;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;df_bamh_GT4AT2&amp;lt;/code&amp;gt;: experimento controle SMNA-Oper, com a matriz &amp;lt;strong&amp;gt;B&amp;lt;/strong&amp;gt; do BAMH (exp. GT4AT2), realizado pelo DIMNT;&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;strong&amp;gt;Nota:&amp;lt;/strong&amp;gt; a descri\u00e7\u00e3o dos experimentos T0, T4 e GT4AT2 podem ser encontradas em &amp;lt;a href=&amp;quot;https://projetos.cptec.inpe.br/issues/11766&amp;quot;&amp;gt;https://projetos.cptec.inpe.br/issues/11766&amp;lt;/a&amp;gt;.        &amp;lt;/p&amp;gt;\n&amp;lt;h2&amp;gt;Per\u00edodo&amp;lt;/h2&amp;gt;\n&amp;lt;p&amp;gt;O per\u00edodo considerado para a apresenta\u00e7\u00e3o dos resultados \u00e9 2023021600 a 2023031600.&amp;lt;/p&amp;gt;\n&amp;lt;hr&amp;gt;\n&amp;lt;p&amp;gt;Atualizado em: 09/05/2023 (&amp;lt;a href=&amp;quot;mailto:carlos.bastarz@inpe.br&amp;quot;&amp;gt;carlos.bastarz@inpe.br&amp;lt;/a&amp;gt;)&amp;lt;/p&amp;gt;","width":850},"id":"1297","type":"panel.models.markup.HTML"},{"attributes":{"children":[{"id":"1099"}],"margin":[0,0,0,0],"name":"140308717337552","sizing_mode":"stretch_width","tags":["main"]},"id":"1095","type":"Row"},{"attributes":{"end":0.5072,"reset_end":0.5072,"reset_start":0.2888,"start":0.2888,"tags":[[["Jo/n","Jo/n",null]]]},"id":"1190","type":"Range1d"},{"attributes":{},"id":"1104","type":"LinearScale"},{"attributes":{"margin":[5,10,5,10],"options":["df_dtc","df_bamh_T0","df_bamh_T4","df_bamh_GT4AT2","df_dtc_alex"],"placeholder":"","sizing_mode":"stretch_width","solid":false,"title":"Experimentos","value":["df_dtc"]},"id":"1306","type":"MultiChoice"},{"attributes":{"line_color":"#30a2da","line_width":3,"x":{"field":"Date"},"y":{"field":"Jo"}},"id":"1132","type":"Line"},{"attributes":{"active_header_background":"","button_css_classes":["card-button"],"children":[{"id":"1299"},{"id":"1301"},{"id":"1302"},{"id":"1303"},{"id":"1304"},{"id":"1305"}],"collapsed":false,"css_classes":["card"],"header_background":"","header_color":"","header_css_classes":["card-header"],"margin":[5,5,5,5],"name":"Card00789","sizing_mode":"stretch_width"},"id":"1298","type":"panel.models.layout.Card"},{"attributes":{"children":[{"id":"1300"}],"css_classes":["card-header-row"],"margin":[0,0,0,0],"name":"Row00788","sizing_mode":"stretch_width"},"id":"1299","type":"Row"},{"attributes":{"end":107920.4,"reset_end":107920.4,"reset_start":91415.6,"start":91415.6,"tags":[[["Nobs","Nobs",null]]]},"id":"1013","type":"Range1d"},{"attributes":{"callback":null,"formatters":{"@{Date}":"datetime"},"renderers":[{"id":"1135"}],"tags":["hv_created"],"tooltips":[["Date","@{Date}{%F %T}"],["Jo","@{Jo}"]]},"id":
